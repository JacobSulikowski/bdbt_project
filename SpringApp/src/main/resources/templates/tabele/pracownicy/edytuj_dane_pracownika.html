<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nowy pracownik</title>
</head>
<body>
<div align="center">
  <h1>Edytuj pracownika</h1>
  <br/>
  <form action="#" th:action="@{/update}" th:object="${pracownik}" method="post">
    <table border="1" cellpadding="10">
      <tr>
        <td>ID_pracownika</td>
        <td><input type="text" th:field="*{idPracownika}" readonly="readonly"></td>
      </tr>
      <tr>
        <td>Imie</td>
        <td><input type="text" th:field="*{imie}" ></td>
      </tr>
      <tr>
        <td>Nazwisko</td>
        <td><input type="text" th:field="*{nazwisko}"></td>
      </tr>
      <tr>
        <td>PESEL</td>
        <td><input type="text" th:field="*{pesel}"></td>
      </tr>
      <tr>
        <td>ID_operatora</td>
        <td><input type="text" th:field="*{idOperatora}" ></td>
      </tr>
      <tr>
        <td>ID_lokalu</td>
        <td><input type="text" th:field="*{idLokalu}"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Zapisz</button></td>
      </tr>
    </table>
  </form>
</div>

</body>
</html>
