<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nowy pracownik</title>
</head>
<body>

  <div align="center">
    <h1>Dodaj nowego abonenta</h1>
    <br/>
    <form action="#" th:action="@{/saveAbonent}" th:object="${abonent}" method="post">
      <table border="1" cellpadding="10">
<!--        <tr>-->
<!--          <td>ID_pracownika</td>-->
<!--          <td><input type="text" th:field="*{idPracownika}"></td>-->
<!--        </tr>-->
          <tr>
              <td>ID_abonenta</td>
              <td><input type="text" th:field="*{idAbonenta}"></td>
          </tr>
          <tr>
              <td>Adres_email</td>
              <td><input type="text" th:field="*{adresEmail}" ></td>
          </tr>
          <tr>
              <td>Numer_telefonu</td>
              <td><input type="text" th:field="*{numerTelefonu}"></td>
          </tr>
          <tr>
              <td>ID_operatora</td>
              <td><input type="text" th:field="*{idOperatora}"></td>
          </tr>
          <tr>
              <td>Nr_adresu</td>
              <td><input type="text" th:field="*{nrAdresu}" ></td>
          </tr>
          <tr>
              <td colspan="2"><button type="submit">Zapisz</button></td>
          </tr>


      </table>

    </form>
  </div>

</body>
</html>
