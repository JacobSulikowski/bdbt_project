<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nowy pracownik</title>
</head>
<body>
<div align="center">
  <h1>Edytuj adres</h1>
  <br/>
  <form action="#" th:action="@{/updateAdres}" th:object="${adres}" method="post">
    <table border="1" cellpadding="10">
      <tr>
        <td>Nr_adresu</td>
        <td><input type="text" th:field="*{nrAdresu}" readonly="readonly"></td>
      </tr>
      <tr>
        <td>Nazwa_ulicy</td>
        <td><input type="text" th:field="*{nazwaUlicy}" ></td>
      </tr>
      <tr>
        <td>Nr_budynku</td>
        <td><input type="text" th:field="*{nrBudynku}"></td>
      </tr>
      <tr>
        <td>Nr_lokalu</td>
        <td><input type="text" th:field="*{nrLokalu}"></td>
      </tr>
      <tr>
        <td>Miasto</td>
        <td><input type="text" th:field="*{miasto}"></td>
      </tr>
      <tr>
        <td>Nr_pczty</td>
        <td><input type="text" th:field="*{nrPoczty}"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Zapisz</button></td>
      </tr>
    </table>
  </form>
</div>

</body>
</html>
