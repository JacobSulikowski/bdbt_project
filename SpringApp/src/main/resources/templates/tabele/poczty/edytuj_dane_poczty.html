<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nowy pracownik</title>
</head>
<body>
<div align="center">
  <h1>Edytuj pocztÄ™</h1>
  <br/>
  <form action="#" th:action="@{/updatePoczta}" th:object="${poczta}" method="post">
    <table border="1" cellpadding="10">
      <tr>
        <td>Nr_poczty</td>
        <td><input type="text" th:field="*{nrPoczty}" readonly="readonly"></td>
      </tr>
      <tr>
        <td>Kod_poczty</td>
        <td><input type="text" th:field="*{kodPoczty}" ></td>
      </tr>
      <tr>
        <td>Miasto</td>
        <td><input type="text" th:field="*{poczta}"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Zapisz</button></td>
      </tr>
    </table>
  </form>
</div>

</body>
</html>
