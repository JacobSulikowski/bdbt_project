<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Nowy pracownik</title>
</head>
<body>

  <div align="center">
    <h1>Dodaj nową pocztę</h1>
    <br/>
    <form action="#" th:action="@{/savePoczta}" th:object="${poczta}" method="post">
      <table border="1" cellpadding="10">
<!--        <tr>-->
<!--          <td>ID_pracownika</td>-->
<!--          <td><input type="text" th:field="*{idPracownika}"></td>-->
<!--        </tr>-->
        <tr>
          <td>Nr_poczty</td>
          <td><input type="text" th:field="*{nrPoczty}"></td>
        </tr>
        <tr>
          <td>Kod_poczty</td>
          <td><input type="text" th:field="*{kodPoczty}"></td>
        </tr>
        <tr>
          <td>miasto</td>
          <td><input type="text" th:field="*{poczta}"></td>

      </table>
