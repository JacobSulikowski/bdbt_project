<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nowy pracownik</title>
</head>
<body>
<div align="center">
  <h1>Edytuj lokal</h1>
  <br/>
  <form action="#" th:action="@{/updateUsluga}" th:object="${usluga}" method="post">
    <table border="1" cellpadding="10">
      <tr>
        <td>ID_uslugi</td>
        <td><input type="text" th:field="*{idUslugi}" readonly="readonly"></td>
      </tr>
      <tr>
        <td>Nazwa</td>
        <td><input type="text" th:field="*{nazwa}"></td>
      </tr>
      <tr>
        <td>Opis</td>
        <td><input type="text" th:field="*{opis}"></td>
      </tr>
      <tr>
        <td>Cena</td>
        <td><input type="text" th:field="*{cena}"></td>
      </tr>
      <tr>
        <td>ID_operatora</td>
        <td><input type="text" th:field="*{idOperatora}"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Zapisz</button></td>
      </tr>
    </table>
  </form>
</div>

</body>
</html>
