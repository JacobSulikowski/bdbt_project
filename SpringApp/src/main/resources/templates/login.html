<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Login Page</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link rel="stylesheet" href="/css/login.css"/>

</head>
<body class="text-center">


<form method="post" th:action="@{/login}" class="form-signin">



        <h1 class="display-4 mb-5 text-primary font-weight-normal font-italic">Blue</h1>
        <h1 class="h4 mb-3 font-weight-normal">Zaloguj Się</h1>

          <label for="login" class="sr-only">Login</label>
          <input id="login" type="text" placeholder="Login" autocomplete="off" class="form-control" autofocus name="username"/>

          <label for="password" class="sr-only">Hasło</label>
          <input id="password" type="password" placeholder="Hasło" autocomplete="off" class="form-control" autofocus name="password"/>

        <div th:if="${param.error}" style="color:red; margin-bottom:15px">
          ERROR: Invalid username or password!
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In">Zaloguj się</button>



</form>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
